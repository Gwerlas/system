---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
  provision: true
platforms:
  - name: archlinux
    box: archlinux/archlinux
    provider_raw_config_args: &raw_config
      - "cpu_mode = 'host-passthrough'"
      - "disk_bus = 'virtio'"
      - "nic_model_type = 'virtio'"
      - "video_type = 'virtio'"
      - "disk_driver :cache => 'writeback'"
      - "storage :file, bus: 'virtio', cache: 'writeback'"
    instance_raw_config_args:
      - 'vm.provision :shell, inline: "pacman -Sy --noconfirm git net-tools python3 sudo unzip which"'
  - name: gentoo
    box: generic-x64/gentoo
    cpus: 4
    memory: 8192
    provider_raw_config_args:
      - "cpu_mode = 'host-passthrough'"
      - "nic_model_type = 'virtio'"
      - "video_type = 'virtio'"
      - "disk_driver :cache => 'writeback'"
      - "storage :file, bus: 'virtio', cache: 'writeback'"

  # Debian like
  - name: bullseye  # EOL 2026-08-31
    box: debian/bullseye64
    groups:
      - debian_like
      - debian
    provider_raw_config_args: *raw_config
  - name: bookworm
    box: debian/bookworm64
    groups:
      - debian_like
      - debian
    provider_raw_config_args: *raw_config
  - name: jammy
    box: cloud-image/ubuntu-22.04
    groups:
      - debian_like
      - ubuntu
    memory: 2048
    provider_raw_config_args: *raw_config
  # Commented temporarily due to broken box
  # - name: noble
  #   box: cloud-image/ubuntu-24.04
  #   groups:
  #     - debian_like
  #     - ubuntu
  #   memory: 2048
  #   provider_raw_config_args: *raw_config

  # RedHat like
  - name: centos9s
    box: generic-x64/centos9s
    groups:
      - redhat_like
    memory: 2048
    provider_raw_config_args: *raw_config
  - name: alma9
    box: generic-x64/alma9
    groups:
      - redhat_like
    memory: 2048
    provider_raw_config_args: *raw_config
  - name: fedora40
    box: fedora/40-cloud-base
    groups:
      - redhat_like
    memory: 2048
    provider_raw_config_args: *raw_config
  - name: fedora41
    box: fedora/41-cloud-base
    groups:
      - redhat_like
    memory: 2048
    provider_raw_config_args: *raw_config
provisioner:
  name: ansible
verifier:
  name: ansible
